{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}

<h2>Login to your account</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Submit</button>
</form>
<p class="text-muted mt-3">Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a></p>
    
{% endblock content %}
